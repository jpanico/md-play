[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "roam-pub"
version = "0.1.0"
description = "Markdown utilities for working with Roam Research exports"
license = "MIT"
requires-python = ">=3.14"
dependencies = [
    "pydantic>=2.0",
    "requests>=2.31.0",
    "typer>=0.9.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "black>=23.0",
    "pyright>=1.1",
    "pydocstringformatter>=0.7",
    "hatch>=1.0",
]

[project.scripts]
bundle-roam-md = "roam_pub.bundle_roam_md:app"

[tool.hatch.envs.default.scripts]
check = [
    "black .",
    "pydocstringformatter --write src/",
    "ruff format --preview src/",
    "ruff check --fix src/ tests/",
    "pyright",
    "pytest",
]

[tool.black]
line-length = 120
target-version = ['py314']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.venv
  | __pycache__
  | \.pytest_cache
  | build
  | dist
)/
'''

[tool.ruff]
line-length = 120
target-version = "py314"

[tool.ruff.lint]
select = [
    "D",     # pydocstyle
    "E501",  # line too long
    "UP",    # pyupgrade â€” enforce modern Python idioms
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.pydocstringformatter]
style = ["pep257"]
max-line-length = 120
linewrap-full-docstring = true
split-summary-body = true

[tool.pyright]
include = ["src"]
exclude = [".venv", "tests"]
typeCheckingMode = "strict"
pythonVersion = "3.14"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "live: requires external dependencies (e.g. Roam Desktop app running locally)",
]
log_cli = true
log_cli_level = "DEBUG"
log_cli_format = "[%(levelname)s] (%(module)s.%(funcName)s:%(lineno)d) %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"
